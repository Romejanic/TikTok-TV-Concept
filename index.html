<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>TikTok TV App | Proof-of-concept</title>
    <link rel="stylesheet" href="style.css" />
    <script src="js/blur.js" defer></script>
    <script src="js/vid.js" defer></script>
</head>
<body>
    <img class="logo" src="img/tiktok-logo.svg" />
    
    <div class="video">
        <div class="info desc">
            <p class="description">
                #woah #woahchallenge #woahtiktok #fyp
                #foryoupage #snootchallenge #pomeranian
            </p>
            <p class="date">1-15</p>
            <span class="div"></span>
            <span class="uploader">
                @ollie_and_thea
                <img src="res/profile.jpeg" />
            </span>
        </div>
        <div class="video-container">
            <video src="res/video.mp4" autoplay loop></video>
            <div id="progress"></div>
            <div class="play-container">
                <span id="play-btn">&#9654;</span>
            </div>
        </div>
        <div class="info">
            <span class="meta">
                <img src="img/like_btn.png" /> 76.3K
                <div class="ln"></div>
                <img src="img/comment_btn.png" /> 165
                <div class="ln"></div>
                <img src="img/share_btn.png" /> 1377
            </span>
            <span class="div right"></span>
            <span class="sound">
                <img src="res/sound.jpeg" />
                &#x266B; WOAH - Krypto9095
            </span>
        </div>
    </div>
    <canvas id="blur"></canvas>
</body>
</html>
